<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Hairline&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1>Let The Hunger Games Quiz Begin!</h1>
    </div>
    <!-- timer -->
    <div> 
        <h1 id="quizTime"></h1>
    </div>

    <br />
    <!-- start button -->
    <div> 
        <button id="startQuiz" class="startQuiz btn">Click to start</button>
    </div>
    <!-- question and choice to display -->
    <div id="main">
        <h2 id="question"></h2>
        <button class="answerButton" id="A"></button>
        <button class="answerButton" id="B"></button>
        <button class="answerButton" id="C"></button>
        <button class="answerButton" id="D"></button>
    </div>

    <div id="score"></div>
    
    <script src="script.js"></script>
</body>

</html>
