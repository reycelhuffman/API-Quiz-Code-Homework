<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Time Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1>Let The Hunger Games Quiz Begin!</h1>
    </div>
    <div class="quizTimer">
        <p id="quizTimer">80</p>
    </div>
    <br />
    <div class="startQuiz"> 
        <button id="startQuiz" class="startQuiz btn">Start Quiz</button>
    </div>
    <div id="main">
        <h2 id="question"></h2>
        <button class="answerButton" id="A">A</button>
        <button class="answerButton" id="B">B</button>
        <button class="answerButton" id="C">C</button>
        <button class="answerButton" id="D">D</button>
    </div>

    <div id="score"></div>

</body>
<script src="script.js"></script>

</html>
